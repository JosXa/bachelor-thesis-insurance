well_done:
  choices:
    - text: "Gut gemacht!"
    - text: "Super!"
      condition: "{{questionnaire_completion >= 0.2}}"
    - text: "Danke {{user.name}}!"
      condition: "{{questionnaire_completion >= 0.2}}"
    - text: "Klasse, vielen Dank."
    - text: "Ok."
      condition: "{{questionnaire_completion >= 0.3}}"
    - text: "Sehr schön."
    - text: "Alles klar."
      condition: "{{questionnaire_completion == 0.9}}"

ok_thank_you:
  choices:
    - "Okay, dankeschön."
    - "Okay, vielen Dank."
    - "Alles klar, ist notiert."
    - "Das passt."
    - "Perfekt, dankeschön."
    - "Gut, danke."
    - "Super!"

claim_damage:
  "Soll ich {{'Ihnen' if formal else 'dir'}} helfen, einen Schaden an {{'Ihrem' if formal else 'deinem'}}
    Smartphone zu melden?"

all_done:
  "Ich habe alle Informationen von {{'Ihnen' if formal else 'dir'}}, die wir benötigen um {{'Ihren' if formal else
    'deinen'}} Schadensfall schnellstmöglich zu bearbeiten."

again:
  choices:
    - "Noch einmal"

with_pleasure:
  choices:
    - "Natürlich"
    - text: "Okay {{user.name}}"
      condition: "{{user.name != None}}"
    - text: "Natürlich, {{user.name}}"
      condition: "{{user.name != None}}"
    - text: "Gerne"
      condition: "{{overall_completion > 0.6}}"
    - text: "Sehr Gerne"
      condition: "{{overall_completion > 0.6}}"
    - text: "Klar"
      condition: "{{overall_completion > 0.3}}"

affirm_correct:
  choices:
    - "Richtig"
    - "Stimmt"
    - "Passt so"
    - "In Ordnung"
    - "Das stimmt"
    - "Korrekt"

negate_wrong:
  choices:
    - "Stimmt nicht"
    - "Falsch"
    - "Nein"
    - "Nochmal"
    - "Da ist ein Fehler"
    - "Nochmal probieren"
    - "Nochmal eingeben"
    - "Das stimmt doch nicht"

affirm_yes:
  choices:
    - "Ja"
    - "Ja, gerne"
    - "Ja, bitte"
    - "Okay"
    - "OK"

negate_no:
  choices:
    - "Nein"
    - "Nein, bitte nicht"
    - "Lieber nicht"
    - "Besser nicht"
    - "Lassen wir das"

as_you_know:
  text: "Wie {{'Sie' if formal else 'du'}} schon {{'wissen' if formal else 'weißt'}}, "
  prefix: yes

