hello:
  choices:
    - "{{'Guten Tag!' if formal else 'Hi!'}}"
    - text: "Guten Tag {{user.name}}!"
      condition: "{{user.name is not none}}"
    - text: "{{'Hi' if informal else 'Hallo'}} {{user.name}}, wie kann ich {{'dir' if informal else 'Ihnen'}} heute
    behilflich sein?"
      condition: "{{bot_recent('hello') and user.name is not none}}"

what_i_can_do:
  Ich kann {{'dir' if informal else 'Ihnen'}} helfen, einen Schaden an
  {{'deinem' if informal else 'Ihrem'}} Smartphone zu beanstanden.
