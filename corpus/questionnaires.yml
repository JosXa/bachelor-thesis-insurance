personal details:
  title: "Wir beginnen mit einigen Details zu {{'Ihrer' if formal else
  'deiner'}} Person"
  questions:
    policy_nr:
      title: "{{'Ihre' if formal else 'deine'}} Versicherungsschein-Nr."
      confirm: "Die Nummer lautet {{answer}}"
      hint: "die Identifikationsnummer, die oben auf Ihrem Vertrag steht."
      example: "12345"
      required: yes
    name:
      title: "{{'Ihren' if formal else 'deinen'}} vollständigen Namen"
      confirm: "{{'Ihr' if formal else 'dein'}} Name lautet also {{answer}}"
      hint: "{{'Ihren' if formal else 'deinen'}} Vor- und Nachnamen"
      example: "Max Mustermann"
      required: yes

phone_details:
  title: "Als nächstes benötigen wir Informationen zum beschädigten Gerät"
  questions:
    model_identifier:
      title: "die Modellbezeichnung des beschädigten Gerätes"
      hint: "die Typbezeichnung des Smartphones"
      example: "iPhone 6S oder Samsung Galaxy S7"
      required: yes
    imei:
      title: "die IMEI Seriennummer des beschädigten Gerätes"
      match_regex: "[0-9]{15}([0-9]{15})*"
      hint: "die elektronische Gerätenummer - diese 15-stellige Nummer ist auf dem Typenschild des Gerätes oder
      über die Tastenkombination *#06# zu finden"
      example: "990000862471854"
      required: no
    imei_photo:
      title: "ein Foto der Rechnung oder des Lieferscheins des beschädigten
      Mobiltelefons/Tablets, aus der die IMEI-Nummer hervorgeht"
      hint: "ein Scan, Foto oder sonstiger Beweis, dass {{'Sie' if formal
       else 'du'}} dieses Gerät wirklich {{'besitzen' if formal else
       'besitzt'}}"
      media: yes
      required: no
    phone_number:
      title: "die Rufnummer des versicherten Gerätes, sofern vorhanden"
      match_regex: "[0-9+\\-\\s]*"
      hint: "die Telefonnummer, auf die {{'Ihr' if formal else 'dein'}} beschädigtes Gerät registriert ist."
      example: "+49 1234 567 89"
      required: no

damage_description:
  title: "Wir müssen nun erfassen, wie der Schaden zustande gekommen ist"
  questions:
    damage_type:
      title: "die Info, was bei {{'Ihrem' if formal else 'deinem'}}
      {{get_answer('model_identifier')}} genau beschädigt ist."
      choices:
        - Displayschaden
        - Wasserschaden
        - Softwarefehler
      hint: "die Art des Schadens an {{'Ihrem' if formal else 'deinem'}} Handy."
      required: yes
    date_and_time:
      title: "das Datum und die Uhrzeit des Vorfalls"
      confirm: "Es ist also am {{answer}} passiert?"
      hint: "Datum und Uhrzeit, am besten in deutschem Format. {{'Gib' if
      informal else 'Geben Sie'}} diese einfach nach bestem Wissen an"
      example: "10.3.2018 15:30"
      required: yes
    cause_of_loss:
      title: "den genauen Schadenshergang"
      hint: "eine Schilderung, wie oder wodurch {{'Ihr' if formal else 'dein'}}
      {{get_answer('model_identifier')}} einen
      {{get_answer('damage_type')}} erlitten hat."
      example: "\"Mein Handy ist mir aus den Händen geglitten und auf den
      Boden gefallen.\""
      required: yes
